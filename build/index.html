<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <!-- header -->
        <div class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="header__logo">
                        <img src="img/logo.png" alt="logo">
                    </a>

                    <div class="header__right-s">
                        <div class="header__help">
                            <span class="header__label-red">Need help?</span>
                            <span> Talk to an expert: <a class="link-inherit link-decor-inverse" href="tel:+61 3 8376 6284">+61 3 8376 6284</a></span>
                        </div>

                        <div class="header__notify">
                            <div class="header__cart">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="header__item-number">8</span>
                            </div>
                        </div>

                        <div class="header__actions">
                            <a href="#" class="header__btn header__btn--green">Login</a>
                            <a href="#" class="header__btn header__btn--red">Register</a>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end-->

        <!-- welcome start -->
        <div class="welcome">
            <h1 class="welcome__title text-center">Welcome To Foxtar Market Place!</h1>
            <h2 class="welcome__subtitle text-center">Premium WordPress Themes, Web Templates and Many More ...</h2>
            <div class="welcome__form-wrapper text-center">
                <form name="search" class="welcome__search-form">
                    <input type="search" name="search" class="welcome__form-control" placeholder="Search Your Keywords . . .">
                    <span class="welcome__form-search"><a href="#"><i class="fas fa-search"></i></a></span>         
                </form>   
            </div>
        </div>     
        <!-- welcome end -->
    </div>
    
</body>
</html>
